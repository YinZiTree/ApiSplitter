<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="900" viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="900" fill="#3498db" />
  
  <!-- 渐变叠加 -->
  <rect width="600" height="900" fill="url(#grad)" />
  
  <!-- 书籍标题区域 -->
  <rect x="50" y="200" width="500" height="200" rx="10" fill="rgba(255, 255, 255, 0.15)" />
  
  <!-- 艺术元素 -->
  <circle cx="300" cy="450" r="180" fill="rgba(255, 255, 255, 0.1)" />
  <circle cx="300" cy="450" r="150" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" />
  <circle cx="300" cy="450" r="120" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1" />
  
  <!-- 文本元素 -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">未命名小说</text>
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="24" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle">点击编辑封面</text>
  
  <!-- 作者区域 -->
  <text x="300" y="700" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">作者名称</text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(52, 152, 219, 0)" />
      <stop offset="100%" stop-color="rgba(41, 128, 185, 0.8)" />
    </linearGradient>
  </defs>
</svg>